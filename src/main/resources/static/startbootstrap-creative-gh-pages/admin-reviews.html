<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Reviews</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav style="background: #333; padding: 10px;">
    <a href="admin.html" style="color: white; margin-right: 15px; text-decoration: none;">Dashboard</a>
    <a href="admin-bookings.html" style="color: white; margin-right: 15px; text-decoration: none;">Bookings</a>
    <a href="admin-reviews.html" style="color: white; text-decoration: none;">Reviews</a>
</nav>

<h1>⭐ All Reviews</h1>
<table id="reviewTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Message</th>
        <th>Created At</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadReviews() {
      try {
        const res = await fetch("/api/admin/reviews/all");   // ✅ updated
        const data = await res.json();
        const tbody = document.querySelector("#reviewTable tbody");
        tbody.innerHTML = "";
        data.forEach(r => {
          tbody.innerHTML += `
            <tr>
              <td>${r.id}</td>
              <td>${r.name}</td>
              <td>${r.rating}</td>
              <td>${r.message}</td>
              <td>${r.createdAt || "N/A"}</td>
              <td><button onclick="deleteReview(${r.id})">Delete</button></td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading reviews", err);
      }
    }

    async function deleteReview(id) {
      if (confirm("Delete this review?")) {
        await fetch(`/api/admin/reviews/delete/${id}`, { method: "DELETE" });   // ✅ updated
        loadReviews();
      }
    }

    loadReviews();
</script>

</body>
</html>
