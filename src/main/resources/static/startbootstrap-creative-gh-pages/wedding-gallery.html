<!-- Gallery Section -->
<div class="container py-5" style="margin-top: 70px;">
  <h2 class="text-center mb-4">Wedding Gallery</h2>
  <div class="row g-4" id="galleryContainer">

    <!-- Images will load here -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/admin/gallery/wedding") // change to wedding or babyshower on other pages
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById("galleryContainer");
        images.forEach(imgUrl => {
          const col = document.createElement("div");
          col.className = "col-lg-4 col-md-6 col-sm-12";
          col.innerHTML = `<img src="${imgUrl}" class="img-fluid rounded shadow" alt="Image">`;
          container.appendChild(col);
        });
      })
      .catch(err => console.error("Error loading gallery:", err));
  });
</script>
