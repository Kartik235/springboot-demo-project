<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/styles.css">
  <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/custom.css">
</head>
<body>
<div class="form-container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required>

    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script src="/startbootstrap-creative-gh-pages/js/scripts.js"></script>
<script src="/startbootstrap-creative-gh-pages/js/custom.js"></script>
</body>
</html>
