<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sharada Studio</title>
    <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/styles.css">
    <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/custom.css">
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="signup.html">Signup here</a></p>
</div>

<script src="/startbootstrap-creative-gh-pages/js/scripts.js"></script>
<script src="/startbootstrap-creative-gh-pages/js/custom.js"></script>
</body>
</html>
